<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoRes</title>
    <link rel="shortcut icon" href="../assets/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Prociono&display=swap" rel="stylesheet">
    <script src="../component.js"></script>
  </head>
  <body>
    
    <div class="relative bg-[#e1e1e1]">
      <div class="w-full mx-auto ">
        <aside id="sidebar-login" class="fixed z-50">
         
        </aside>
        <nav id="navbar-nofilter" class="flex fixed z-10 w-full flex-col justify-start items-start self-stretch flex-grow-0 flex-shrink-0 gap-[22px] px-[15px] py-2.5 bg-white border-t-0 border-r-0 border-b border-l-0 border-[#c9c9c9]">
        </nav>
        <div
          class="flex flex-col pt-20 mx-auto justify-start items-center w-full left-0 top-0 gap-1.5"
        >
          <div class="mb-3 w-full md:p-0 p-2 flex justify-center items-center gap-1.5 flex-col">
            <div class="relative max-w-[562px] w-full">
              <input 
                  type="text" 
                  placeholder="Cari resep yang disimpan" 
                  class="w-full h-12 pl-10 pr-4 border-b border-[#49454f] bg-white rounded-tl rounded-tr text-[#49454f] focus:outline-none focus:bg-white peer"
              />
              <div
                class="cari-icon w-[23px] h-14 absolute left-2 top-[1.2rem] transform -translate-y-1/2 text-gray-500"
              ></div>
            </div>
            <a href="daftarbelanja.html" class="flex justify-center items-center max-w-[562px] w-full p-2.5 rounded-md bg-[#fe005c]">
              <p class="text-base font-medium text-white">Lihat daftar belanja</p>
            </a>
          </div>
          <div id="resepContainer" class="md:p-0 p-2 flex flex-col justify-start items-center self-stretch flex-grow-0 flex-shrink-0 relative gap-1.5" ></div>
        </div>
            <p class="flex-grow-0 flex-shrink-0 text-base text-left text-[#c9c9c9]">
              Tidak ada postingan lagi...
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
        // Data fiktif resep dalam array
        const resepData = [
          {
            nama: "Ayam Goreng Krispi ala Rumahan",
            deskripsi: "Ayam goreng krispi ini punya rasa Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur odio ipsa, aliquam repudiandae tenetur veritatis molestias nemo ullam, quisquam tempore tempora laudantium id dolores fugit odit in illo eveniet? Exercitationem!",
            penulis: "Kujou Yuki",
            waktu: "15 menit",
            rating: 8.2,
            komen: 100,
            simpan: "1k",
            gambar: "../assets/foto-resep.png",
            fotoProfil: "../assets/profile.svg"
          },
          {
            nama: "Nasi Goreng Kampung",
            deskripsi: "Nasi goreng kampung dengan cita rasa Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur odio ipsa, aliquam repudiandae tenetur veritatis molestias nemo ullam, quisquam tempore tempora laudantium id dolores fugit odit in illo eveniet? Exercitationem!",
            penulis: "Aris Tetsu",
            waktu: "10 menit",
            rating: 9.1,
            komen: 75,
            simpan: "900",
            gambar: "../assets/foto-resep.png",
            fotoProfil: "../assets/profile.svg"
          },
          {
            nama: "Pancake Cokelat Lezat",
            deskripsi: "Pancake cokelat dengan taburan Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur odio ipsa, aliquam repudiandae tenetur veritatis molestias nemo ullam, quisquam tempore tempora laudantium id dolores fugit odit in illo eveniet? Exercitationem!",
            penulis: "Risa Amaya",
            waktu: "20 menit",
            rating: 7.8,
            komen: 45,
            simpan: "500",
            gambar: "../assets/foto-resep.png",
            fotoProfil: "../assets/profile.svg"
          }
        ];
      
        // Fungsi untuk membuat elemen resep
        function tampilkanResep(resep) {
          return `
            <div class="flex flex-col justify-start items-start flex-grow-0 flex-shrink-0 max-w-[562px] w-full gap-[15px] px-2.5 py-[15px] bg-white border-t-0 border-r-0 border-b border-l-0 border-[#e1e1e1]">
                <div class="flex w-full justify-between">
                  <a href="other-profile.html" class="flex justify-start items-center flex-grow-0 flex-shrink-0 relative gap-2.5">
                    <div class="flex-grow-0 flex-shrink-0 w-7 h-7 relative">
                      <img src="${resep.fotoProfil}" class="w-7 h-7 rounded-[50px] object-cover" />
                    </div>
                    <div class="flex flex-col justify-start items-start flex-grow-0 flex-shrink-0 w-full relative gap-px">
                      <p class="text-[13px] font-medium text-left text-[#1d1b20]">${resep.penulis}</p>
                      <p class="text-[10px] font-light text-left text-black/80">${resep.waktu}</p>
                    </div>
                  </a>
                  <div class="flex justify-start items-center flex-grow-0 flex-shrink-0 relative gap-2.5">
                    <a href="" class="titik-tiga h-6 w-6"></a>
                  </div>  
                </div>
                <div class="flex flex-col justify-start items-start self-stretch gap-[5px]">
                  <a href="detailpost.html" class="w-full"><img src="${resep.gambar}" class="w-full self-stretch h-[220px] object-cover" /></a>
                  <div class="flex flex-col justify-start items-start self-stretch gap-0.5">
                    <p class="text-xl font-semibold text-left bg-clip-text text-transparent bg-gradient-to-r from-[#1d1b20] to-[#FE005C]">${resep.nama}</p>
                    <p class="font-medium text-left">
                        <p class="line-clamp-2 text-sm font-medium text-left text-[#1d1b20]">${resep.deskripsi}</p>
                        <button class="text-sm font-medium text-left text-[#696969] lihat-selengkapnya">Lihat selengkapnya</button>
                    </p>
                  </div>
                </div>
                <div class="flex justify-between items-center self-stretch">
                  <div class="flex justify-center items-center gap-0.5">
                    <div class="rating w-5 h-5"></div>
                    <p class="text-xs text-left text-[#696969]">${resep.rating}</p>
                  </div>
                  <div class="flex justify-center items-center gap-0.5">
                    <div class="komen w-5 h-5"></div>
                    <p class="text-xs text-left text-[#696969]">${resep.komen}</p>
                  </div>
                  <div class="flex justify-center items-center gap-0.5">
                    <div class="simpan w-5 h-5"></div>
                    <p class="text-xs text-left text-[#696969]">${resep.simpan}</p>
                  </div>
                </div>
              </div>
          `;
        }
      
        // Loop untuk menambahkan setiap resep ke dalam HTML
        const resepContainer = document.getElementById("resepContainer");
        resepData.forEach((resep) => {
          resepContainer.innerHTML += tampilkanResep(resep);
        });
        document.addEventListener('click', function(event) {
                  if (event.target.classList.contains('lihat-selengkapnya')) {
                      const button = event.target;
                      const paragraph = button.previousElementSibling;
                      if (paragraph.classList.contains('line-clamp-2')) {
                          // Tampilkan teks penuh
                          paragraph.classList.remove('line-clamp-2');
                          button.textContent = 'Sembunyikan';
                      } else {
                          // Potong kembali teks
                          paragraph.classList.add('line-clamp-2');
                          button.textContent = 'Lihat Selengkapnya';
                      }
                  }
              });
      </script>
  </body>
</html>
